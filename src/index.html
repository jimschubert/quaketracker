<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="keywords" content="james schubert, quake tracker, earthquakes, jquery, xml, google maps, maps api v3" />
    <meta http-equiv="description" content="A fairly simple map application which pulls RSS feeds of earthquakes from usgs.gov and displays them on a map." />
    <meta http-equiv="Content-Language" content="EN" />
    <meta http-equiv="author" content="James Schubert" />
    <meta http-equiv="license" content="MIT: ./license.txt">
    <title>
      Quake Tracker by James Schubert
    </title>
    <script src="http://maps.google.com/maps/api/js?v=3.5&sensor=false" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/quaketracker.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div id="button" class="hidden">
      <img src="img/q-button.png" alt="Click here for menu" />
    </div>
    <div id="menu">
      <span id="header">Quake Tracker</span>
      <div id="close">
        [x]
      </div>
      <div id="providedby">
        Data provided by <a href="http://www.earthquake.usgs.gov/eqcenter/catalogs/" target="_blank">U.S. Geological Survey</a>
      </div>Showing:
      <ul id="usgs-feeds">
      </ul>
      <div id="output"></div>
      <div id="checkout"><a href="http://github.com/jimschubert/quaketracker" target="_blank">Source available here</a></div>
    </div>
    <div id="map" style="height:100%;width:100%;"></div>
  </body>
</html>
